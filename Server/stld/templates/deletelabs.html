<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Shut The Lab Down</a>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/createnewlab">Create Lab</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/deletelabs">Delete Labs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</head>

<body>
    <br><br>
    <div class="form-group" align="center">
        <div class="col-lg-11">
            <table class="table table-hover">
                <thead class="bg-primary">
                    <tr>
                        <th class="text-secondary" scope="col">SR.NO</th>
                        <th class="text-secondary" scope="col">LAB NUMBER</th>
                        <th class="text-secondary" scope="col">LAB NAME</th>
                        <th class="text-secondary" scope="col">DELETE</th>
                    </tr>
                </thead>
                {% set count = ['a'] %}
                {% for lab in labs %}
                <tr class="table-secondary">
                    <td>{{ count|length }}</td>
                    <td>{{lab.number}}</td>
                    <td>{{lab.name}}</td>
                    <td><a href="/deletelab/{{lab.id}}">Delete</a></td>
                </tr>
                {% set __ = count.append(1) %}
                {% endfor %}
            </table>
        </div>
    </div>

</body>

</html>
